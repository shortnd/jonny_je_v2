{% extends "basepage/base.html" %}

{% block title %}Our Work{% endblock %}

{% block content %}
    <h2>Our Work</h2>
    <br />
    {% for work in our_work %}
        <li>
            {{work.title}}
            <ul>
                <li>
                    {{work.about_site}}
                </li>
            </ul>
            <img width="50%" src="{{work.imageURL}}" alt="">
        </li>
    {% endfor %}
{% endblock %}
