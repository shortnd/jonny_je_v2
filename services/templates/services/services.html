{% extends "basepage/base.html" %}
{% block title %}
    Services
{% endblock %}
{% block content %}
    <h2>Services Page</h2>
    <ul>
        {% for service in services %}
            <li>
                {{service.title}}
                <ul>
                    <li>Price: ${{service.price}}</li>
                </ul>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
